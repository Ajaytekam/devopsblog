      - layout: left
        border: weak  # Value of `weak` will display a weak border below this item. # Any 
                      # other value (or no value) means no border will be displayed
        title: Jenkins CICD Pipeline 
        link: https://github.com/Ajaytekam/Jenkins-CICD
        link_text: https://github.com/Ajaytekam/Jenkins-CICD
        quote: >
          CICD Pipeline for Java Application to Deploy on AWS ECS Cluster using Jenkins, Github, Docker, SonarQube, Terraform, Maven
        description: | # this will include new lines to allow paragraphs
          - Created EC2 instances for Jenkins, sonarqube and Nexus server using Terraform. 
          - Integrated Jenkins with sonarqube for static code analysis & quality gate checksadn Nexus server to store project artifact.  
          - Created Jenkins pipeline build, source code is fetched from github repository, project gets built using maven, artifact gets stored on nexus server and docker image gets build and pushed on to the AWS ECR and gets deployed on the AWS ECS cluster. Also set up a slack notification for Build Jobs
          - Set up GitHub webhook to trigger Jenkins build job
          - Created AWS RDS for database , Amazon Elastic Cache and Amazon Active MQ services.
        
      - layout: left
        border: weak  # Value of `weak` will display a weak border below this item. # Any 
                      # other value (or no value) means no border will be displayed
        title: Kubernetes Cluster Deployment
        link: https://github.com/Ajaytekam/K8s_Cluster_deploy 
        link_text: https://github.com/Ajaytekam/K8s_Cluster_deploy
        quote: >
          Deploying Java Application on Kubernetes Cluster (Kops, aws EC2
        description: | # this will include new lines to allow paragraphs
          - Created and configured Kubernetes Clusters on AWS EC2 instance with kops and kubectl. Containerized the application, create docker images and pushed into dockerhub container registry.   
          - Created Kubernetes manifest files to create deployment and service components for application, database, memcache and rabbitmq containers.  
          - Created EC2 volume and mount it to database deployment, deployed all the components and setup AWS Route53 subdomain to access the web application.

      - layout: left
        border: weak  # Value of `weak` will display a weak border below this item. # Any 
