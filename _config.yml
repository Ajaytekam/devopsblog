about_profile_image: images/profile.png
about_content: | # this will include new lines to allow paragraphs
  Hi, My name is Ajay, an aspiring DevOps/Cloud Engineer who likes to work on challenging projects and challenging environments. I like to learn new things related to IT/technology. I have good familiarity and understanding of DevOps methodologies like SDLC, software development models like waterfall and agile, Continous Integration and Contineous  Deployment, Devops cicd tools like Jenkins, git, maven, gradle, terraform, ansible, vagrant, docker, kubernetes, Linux commandline and operating systems (ubuntu, redhat, centos. In scripting/programming side i have good experiance of shell and python scripting. I have written multiple provision script on bash and with python i wrote several automation script using libraries like boto3, paramiko, requests, fabric etc. I also have basic knowledge of batch scripting and powershell scripting and i am currently learning Golang. In Amazon Web Services i have good understanding of services like  EC2, S3, ECR, ECS, EKS, Route53, RDS, SNS, CloudFront, CodePipeline, CodeBuild, Lambda services. 
  
content:
  - title: Projects # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        border: weak  # Value of `weak` will display a weak border below this item. # Any 
                      # other value (or no value) means no border will be displayed
        title:  CICD Pipeline for Java Application to Deploy on AWS ECS Cluster using Jenkins, Github, Docker, SonarQube, Terraform, Maven
        link: https://github.com/Ajaytekam/Jenkins-CICD
        link_text: https://github.com/Ajaytekam/Jenkins-CICD
        description: | # this will include new lines to allow paragraphs
          - Created EC2 instances for Jenkins, sonarqube and Nexus server using Terraform. 
          - Integrated Jenkins with sonarqube for static code analysis & quality gate checksadn Nexus server to store project artifact.  
          - Created Jenkins pipeline build, source code is fetched from github repository, project gets built using maven, artifact gets stored on nexus server and docker image gets build and pushed on to the AWS ECR and gets deployed on the AWS ECS cluster. Also set up a slack notification for Build Jobs
          - Set up GitHub webhook to trigger Jenkins build job
          - Created AWS RDS for database , Amazon Elastic Cache and Amazon Active MQ services.


