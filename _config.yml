        quote: >
          Deploying Java Web Application on AWS using EC2, S3, Route53, ACM
        description: | # this will include new lines to allow paragraphs
          - Created EC2 instances for tomcat web server, mysql database, Memcached and Rabbit MQ service, create private hosted zone in Route53 for the backend services, create IAM roles to access with S3 access to deploy the artifact to app server from S3 Bucket, generate SSL Certificate and validate domain with ACM service
          - Setup load balancer with autoscaling group and redirect the public load balancer dns to custom domain.  

